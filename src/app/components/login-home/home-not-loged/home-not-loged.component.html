<section class="banner-home">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 id="meet-home">Meet your next favorite movie.</h1>
            </div>
            <div class="col-md-4">
                <h3>New here? Create a free account!</h3>
                <form class="form-home-singin" (ngSubmit)="userForm()">
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="userData.name" id="name-sing-in" name="name" aria-describedby="NameHelp" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" [(ngModel)]="userData.email" id="email-sing-in" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pass-sing-in" placeholder="Password" name="pass" [(ngModel)]="userData.pw" required>
                    </div>
                    <button type="submit" class="btn btn-sing-in btn-primary">Sing up</button>
                    <small id="small-terms">By clicking “Sign up” I agree to the YouHaveToWatch Terms of Service and confirm that I am at least 13 years old.</small>
                </form>
                <div class="another-way-to-sing">
                    <span class="another-way-txt">
                        or sing in using
                    </span>
                    <a href="#" class="options">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="#" class="options">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                    <a href="#" class="options">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="options">
                        <i class="fab fa-amazon"></i>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</section>
