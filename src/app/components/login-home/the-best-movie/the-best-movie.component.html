<section class="best-movies">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="img-best-of">
          <img src="../../../../assets/img/trophy-for-the-best.png" class="img-fluid" alt="">
        </div>
      </div>
      <div class="col-md-8">
        <div class="best-movie-section">
          <div class="list-of-movie">
            <ul class="list-movie">
              <li *ngFor="let movie of recentMovie">
                <a href="#">{{movie?.title}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</section>
