<header class="header">
  <div class="container">
    <div class="row header-row">
      <div class="col-md-3">
        <div class="logo-header">
          <a routerLink = '/'>
              <img src="{{baseLocation}}/assets/img/logo.png" class = 'img-fluid'alt="">
          </a>
        </div>
      </div>
      <div class="col-md-9">
        <form class="form-login-header" method="POST">
          <div class="form-group">
            <input type="email" class="form-control" id="email-header" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password-header" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="form-group form-check forgot">
              <label class="form-check-label" for="Remember-me">Remember me</label>
            <input type="checkbox" class="form-check-input" id="Remember-me">
            <a href="#" id = 'forgot-link' target="_blank" rel="noopener noreferrer">Forgot?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>
